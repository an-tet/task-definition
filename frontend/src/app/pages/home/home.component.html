<div class="container-fluid">
  <div class="row">
    <div class="col-2">
      <div class="header">
        <h3>Proyects</h3>
        <button type="button" class="btn btn-success" (click)="createActive()"><i class="fa fa-plus"></i></button>
      </div>
      <div class="list-group">
        <button type="button" *ngFor="let project of projects" class="list-group-item list-group-item-action"
          [class.active]="activeProyect === project.title" (click)="showProyect(project.title)">
          {{project.title}}
          <button type="button" class="close cursor">
            <span>&times;</span>
          </button>
        </button>
      </div>

    </div>
    <div class="col-9">
      <div *ngIf="crear">
        <form #f="ngForm" (ngSubmit)="onSubmit(f,1);">
          <h2>Project</h2>
          <hr>
          <div class="form-group">
            <label for="title">Title</label>
            <input type="email" class="form-control" name="title" [(ngModel)]="title" placeholder="">
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" name="description" [(ngModel)]="description" rows="3"></textarea>
          </div>
          <div class="text-center mt-5">
            <button type="submit" class="btn btn-success">Create</button>
          </div>
          <h2>Tasks</h2>
        </form>
      </div>

    </div>
  </div>
</div>
